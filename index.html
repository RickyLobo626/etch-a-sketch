<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>
      
    </title>
  </head>
  <body>
    <header>
      <h1 id="logo">
        <span class="red">Etch</span><span class="green">-a-</span><span class="blue">Sketch</span>
      </h1>
    </header>
    <main>
      <div id="container"></div>
      <div id="tools">
        <div id="btn-container">
          <button value="black">
            <div id="square"></div>
          </button>
          <button value="rgb">
            <img src="./images/rainbow.png" alt="rainbow">
          </button>
          <button value="white">
            <img src="./images/eraser.png" alt="eraser">
          </button>
          <button value="clear">
            <img src="./images/bin.png" alt="bin">
          </button>
        </div>
        <div class="slide-container">
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
        </div>
      </div>
    </main>
    <footer>RickyLobo626 | The Odin Project</footer>
  </body>
</html>
